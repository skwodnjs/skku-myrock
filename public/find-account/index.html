<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디/비밀번호 찾기</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/find-account.css">
</head>
<body>
  <div class="login-container">
    <div class="login-title">아이디/비밀번호 찾기</div>

    <form id="login-form">
      <div class="input-group">
        <label for="email">아이디</label>
        <input type="email" id="email" placeholder="아이디 입력" autocomplete="username" required />
      </div>
      <button type="submit" class="login-button" id="login-btn">찾기</button>
    </form>
  </div>
  <script type="module" src="find-account.js"></script>
</body>
</html>
