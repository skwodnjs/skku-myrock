<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/edit.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <a href="/">
                <img src="/assets/myrock-logo.png" id="myrock-logo">
            </a>
            <div id="menu">
                <a href="/about">소개</a>
                <a href="/schedule">공연 일정</a>
                <a href="/news">공지사항</a>
                <a href="/cloud">클라우드</a>
                <a href="/link">외부 링크</a>
            </div>
            <a href="/sign-in" id="log-in">로그인</a>
        </nav>
    </header>
    <main class="edit-container">
    <div class="edit-title">글쓰기</div>

    <div class="form-card">
      <form id="edit-form">
        <div class="form-row">
          <label for="board">게시판</label>
          <select id="board" name="board" required>
            <option value="" selected disabled>게시판 선택</option>
            <option value="schedule">공연 일정</option>
            <option value="news">공지사항</option>
          </select>
        </div>

        <div class="form-row">
          <label for="title">제목</label>
          <input
            type="text"
            id="title"
            name="title"
            placeholder="제목을 입력하세요"
            maxlength="120"
            required
          />
        </div>

        <div class="form-row" id="content-row">
          <label for="content" id="content-label">내용</label>
          <select id="content-format" name="contentFormat" aria-label="내용 형식 선택">
            <option value="plain" selected>일반</option>
            <option value="html">html</option>
            <option value="markdown">마크다운</option>
          </select>
          <textarea
            id="content-area"
            name="content"
            placeholder="내용을 입력하세요"
            required
          ></textarea>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary" id="submit-btn">제출</button>
        </div>
      </form>
    </div>
  </main>
    <script type="module" src="/js/auth-state.js"></script>
    <script type="module" src="edit.js"></script>
    <script type="module" src="submit.js"></script>
</body>
</html>
