<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/sign-up.css">
</head>
<body>
  <div class="signup-container">
    <h2>회원가입</h2>

    <form>

      <div class="form-group">
        <label for="name">이름</label>
        <input type="text" id="name" placeholder="이름 입력">
      </div>

      <div class="form-group">
        <label for="generation">기수</label>
        <input type="number" step="0.5" id="generation" placeholder="예: 29">
      </div>

      <div class="form-group">
        <label for="session">세션</label>
        <select id="session">
          <option value="">선택하세요</option>
          <option value="V">보컬</option>
          <option value="G">기타</option>
          <option value="B">베이스</option>
          <option value="K">키보드</option>
          <option value="D">드럼</option>
        </select>
      </div>

      <div class="form-group">
        <label for="email">이메일</label>
        <input type="email" id="email" placeholder="example@email.com">
      </div>

      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" placeholder="비밀번호 입력">
      </div>

      <button type="submit">가입하기</button>
    </form>
  </div>
  <script type="module" src="sign-up.js"></script>
</body>
</html>
