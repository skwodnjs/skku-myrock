<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모여락 로그인</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/sign-in.css">
</head>
<body>
  <div class="login-container">
    <div class="login-title">로그인</div>

    <form id="login-form">
      <div class="input-group">
        <label for="email">아이디</label>
        <input type="email" id="email" placeholder="아이디 입력" autocomplete="username" required />
      </div>

      <div class="input-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" placeholder="비밀번호 입력" autocomplete="current-password" required />
      </div>

      <button type="submit" class="login-button" id="login-btn">로그인</button>
      <a href="/sign-up" class="sign-up">회원가입</a>
      <a href="/find-account" class="find-account">아이디/비밀번호 찾기</a>
    </form>
  </div>
  <script type="module" src="sign-in.js"></script>
</body>
</html>
